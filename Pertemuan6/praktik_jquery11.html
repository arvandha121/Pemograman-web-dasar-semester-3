<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleCSS.css">
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script>
        var i = 0;
        $(document).ready(function () {
            $('.slidertitle , #slider img').hide();
            showNextImage();
            setInterval('showNextImage()', 3000);
        });
        function showNextImage() {
            i++;
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            if (i == 3) {
                i = 0;
            }
        }
    </script>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is paragraph</p>
    <p>This is another paragraph</p>
    <div>This is some important text!</div><br>

    <button class="btn1">Add classes to elements</button>
    <button class="btn2">Remove classes to elements</button>
    <button class="btn3">Set classes to elements</button>
</body>
</html>
