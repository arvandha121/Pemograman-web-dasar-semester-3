<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 40%;
            height: 620px;
            border-radius: 15px;
        }
        .map{
            margin-left: 5rem;
        }
    </style>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-0H0AFIHIpRdGSMS6cuzVRRwLyVaLL8o" type="text/javascript"></script>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -7.5952681, lng: 111.9144277},
                    zoom: 15 
                });
            
                marker = new google.maps.Marker({
                    position: {lat: -7.5952681, lng: 111.9144277},
                    map: map,
                    title:"My Home!",
                });
            
                google.maps.event.addListener(marker,'click',function() {
                    var infowindow = new google.maps.InfoWindow({
                        content:"My Home!"
                    });
                    infowindow.open(map,marker); 
                }); 
            };
            google.maps.event.addDomListener(window, 'load', initMap);
        </script>
</head>
<body>
    <div class="map">
        <p>
            <h2 style="border: black;">My Location : </h2>
        </p>
        <div id="map"></div>
    </div>
</body>
</html>
