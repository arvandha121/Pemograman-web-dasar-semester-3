<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale= 1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Belajar info windows</title>
    </head>
    <body>
        <div id="map" style="width: 100%;height: 400px;"></div>
        <script>
            function initMap() {
                var lombok = { lat: -8.5830695, lng: 116.3202515 };
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 9,
                    center: lombok
                });
                var contentString = '<h2>Hello Dunia!</h2>';
                var infoWindow = new google.maps.InfoWindow({
                    content: contentString,
                    position: lombok
                });
     
                infoWindow.open(map);
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf5hzO0M37RGvI2gNdhMTOpWv05iwSQ6M&callback=initMap"></script>
    </body>
</html>
