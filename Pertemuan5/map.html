<body>
    <h1>Peta Dengan Google Maps</h1>
	<div id="googleMap" style="width: 100%; height: 400px;"></div>
	<script>
		function viewMap() {
            var mapProp={
                center:new google.maps.LatLng(-7.9676844,112.6340559),
                zoom:10,
            };
            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtXA9DXrtYwvxEL_7mj1s4MBtgifYX-1U&callback=viewMap"></script>
